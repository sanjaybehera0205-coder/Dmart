<!DOCTYPE html>
<html lang="en">
{% include 'head.html'%}
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
{% include 'header.html'%}
<div class="card shadow-lg rounded-4 w-full max-w-md p-4">
    <div class="card-body">

        <h3 class="text-center fw-bold mb-4 text-gray-800">
            Login to Your Account
        </h3>
        <!-- Alert -->
        <div id="alertBox" class="alert d-none"></div>

        <!-- Login Form -->
        <form id="loginForm">

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Email address</label>
                <input
                    type="email"
                    id="email"
                    class="form-control rounded-3"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control rounded-3"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- Button -->
            <button
                type="submit"
                class="btn btn-primary w-100 py-2 rounded-3 fw-semibold"
            >
                Login
            </button>

        </form>

        <p class="text-center mt-3 text-sm text-gray-600">
            Don’t have an account?
            <a href="/signup" class="text-blue-600 fw-semibold hover:underline">
                Sign up
            </a>
        </p>

    </div>
</div>

<script>
$(document).ready(function () {

    $("#loginForm").submit(function (e) {
        e.preventDefault(); // stop reload

        const email = $("#email").val();
        const password = $("#password").val();

        $.ajax({
            url: "/auth/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                email: email,
                password: password
            }),
            success: function (response) {

                // store token (important)
                localStorage.setItem("access_token", response.access_token);

                $("#alertBox")
                    .removeClass("d-none alert-danger")
                    .addClass("alert-success")
                    .text("✅ Login successful! Redirecting...");

                setTimeout(() => {
                    window.location.href = "/dashboard";
                }, 1000);
            },
            error: function (xhr) {
                $("#alertBox")
                    .removeClass("d-none alert-success")
                    .addClass("alert-danger")
                    .text(xhr.responseJSON.detail || "Login failed");
            }
        });
    });

});
</script>

</body>
</html>
